<div class="page reset-password active">
    <div class="card">
        <h2>🔄 تنظیم رمز عبور جدید</h2>
        <p style="margin-bottom: 20px; color: #657786;">
            لطفا رمز عبور جدید خود را وارد کنید.
        </p>
        
        <form id="reset-password-form">
            <div class="form-group">
                <label class="form-label">رمز عبور جدید:</label>
                <input type="password" id="new-password" class="form-input" required 
                       placeholder="رمز عبور جدید (حداقل ۸ کاراکتر)" minlength="8">
            </div>
            
            <div class="form-group">
                <label class="form-label">تکرار رمز عبور جدید:</label>
                <input type="password" id="confirm-password" class="form-input" required 
                       placeholder="تکرار رمز عبور جدید" minlength="8">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                تغییر رمز عبور
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="#login" onclick="showPage('login')">← بازگشت به صفحه ورود</a>
        </div>
    </div>
</div>
