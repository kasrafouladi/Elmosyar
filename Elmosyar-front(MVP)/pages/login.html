<div class="page login active">
    <div class="card">
        <h2>🔐 ورود به حساب کاربری</h2>
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">ایمیل یا نام کاربری:</label>
                <input type="text" id="login-email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">رمز عبور:</label>
                <input type="password" id="login-password" class="form-input" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="login-remember">
                    مرا به خاطر بسپار
                </label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">ورود</button>
        </form>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="#forgot-password" onclick="showPage('forgot-password')" 
               style="color: #1da1f2; text-decoration: none;">
                رمز عبور خود را فراموش کرده‌اید؟
            </a>
        </div>
        
        <p style="text-align: center; margin-top: 15px;">
            حساب کاربری ندارید؟ 
            <a href="#signup" onclick="showPage('signup')">ثبت‌نام کنید</a>
        </p>
    </div>
</div>
