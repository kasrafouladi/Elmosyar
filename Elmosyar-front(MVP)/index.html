<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">Social Network</h1>
                <nav class="nav" id="nav">
                    <!-- Navigation will be populated by JS -->
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div id="content">
                    <!-- Dynamic content will be loaded here -->
                    <div class="welcome">
                        <h2>به شبکه اجتماعی خوش آمدید</h2>
                        <p>لطفاً وارد شوید یا ثبت نام کنید</p>
                        <div class="auth-buttons">
                            <button onclick="loadPage('login')" class="btn btn-primary">ورود</button>
                            <button onclick="loadPage('signup')" class="btn btn-secondary">ثبت نام</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Social Network. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
