<!-- Sign Up View -->
<div id="signup-view" class="view" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email (subdomain@iust.ac.ir)" required>
        <input type="password" id="signup-password" placeholder="Password (min 8 chars)" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div id="signup-message"></div>
</div>
