<!-- Login View -->
<div id="login-view" class="view" style="display:none;">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username or Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button onclick="showView('forgot-password')" style="background-color: #2196F3; margin-top: 10px;">Forgot Password?</button>
    <div id="login-message"></div>
</div>
